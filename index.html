<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor and Resizer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f8abb678a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container disable">
      <h2 class="header">Easy Image Editor</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter active">
            <label class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">GrayScale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
          <!-- !Adding  Resizer Elements -->
          <div class="imageResizer">
            <h2>Resize</h2>
            <p>Effect will apply automatically</p>
            <div class="row sizes">
              <div class="column width">
                <label>Width</label>
                <input type="number" />
              </div>
              <div class="column height">
                <label>height</label>
                <input type="number" />
              </div>
            </div>
            <div class="row checkboxes">
              <div class="column ratio">
                <input type="checkbox" id="ratio" checked />
                <label for="ratio">Lock aspect ratio</label>
              </div>
              <div class="column quality">
                <input type="checkbox" id="quality" />
                <label for="quality">Reduce Quality</label>
              </div>
            </div>
          </div>
        </div>

        <div class="preview-img">
          <img src="./image-placeholder.svg" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <div class="row">
          <button class="reset-filter">Reset</button>
          <button class="resizeImage">Resize Image</button>
        </div>

        <div class="row">
          <input type="file" class="file-input" accept="image*" hidden />
          <button class="choose-img">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
